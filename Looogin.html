<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  
  <body>

    <div class="form-contenedor">
      <div class="información">
        <div class="info-texto">
          <h2><b>¡Bienvenido!</b></h2>
        </div>
      </div>
      <div class="inicia">
        <div class="inicia-texto">
          <h2>Inicia sesión</h2>
          <form class="form" id="form">
            <label>
              <input type="text" id="username" placeholder="Usuario">
            </label>
            <label>
              <input type="password" id="password" placeholder="Contraseña">
            </label>
            <input type="submit" value="Iniciar sesión">
          </form>
        </div>
      </div>
    </div>

    <footer>
          <p>&copy; 2023 R-Google</p>
    </footer>

    <script>
      document.getElementById("form").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if ((username === 'Marcelo' && password === '9999') || (username === 'Sebas' && password === '2345') || (username === 'Mariel' && password === '3456')) {
            var url = "buscador.html?usuario=" + username;
            window.location.href = url;
        } else if (username === 'Patricia' && password === '5566') {
            var url = "buscador.html?usuario=" + username;
            window.location.href = url;
        } else if (username === 'Javier' && password === '8899') {
            var url = "buscador.html?usuario=" + username;
            window.location.href = url;
        } else {
          alert("Datos invalidos, ¡intente de nuevo!");
        }
        });
    </script>

  </body>

</html>
